            <div class="header"> <!-- Aqui vai o seu header -->
                <h2>Contato</h2>
                <p><img src="img_04.png" alt="img_04" width="100px"></p>
              </div>
    
              <div class="content">

                <form action="/enviar-contato" method="POST">
                  <label for="nome">Nome:</label><br>
                  <input type="text" id="nome" name="nome" required><br>
                  
                  <label for="email">Email:</label><br>
                  <input type="email" id="email" name="email" required><br>

                  <label for="assunto">Assunto:</label><br>
                  <input type="text" id="assunto" name="assunto" required><br>
                  
                  <label for="mensagem">Mensagem:</label><br>
                  <textarea id="mensagem" name="mensagem" rows="5" cols="21" required></textarea><br><br>
                  
                  <input type="submit" value="Enviar">
                  <input type="reset" value="Limpar">

                  <p><strong>Fale Conosco: </strong></p>
                  <p><strong>Telefone: </strong>021 3583-2000</p>
                  <p><strong>whatsapp:: </strong>021 9978-4004</p>
                </form>

                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1836.7439479401269!2d-43.18417284581587!3d-22.969079703127786!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9bd523d20f9c53%3A0x693c6132635e6b0d!2sCopacabana%2C%20Rio%20de%20Janeiro%20-%20RJ!5e0!3m2!1spt-BR!2sbr!4v1686975696572!5m2!1spt-BR!2sbr" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
