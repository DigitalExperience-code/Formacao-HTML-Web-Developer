<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha sua pizza</title>
</head>
<body>
    <form method="post">
        <hr/><p><b>Formulário 01</b></p>
        <h3>Você selecionou pizza de calabresa</h3>
        <p>Deseja adicionar algum igrediente?</p>
        <input type="checkbox" name="opcional[]" value="cebola"> cebola <br>
        <input type="checkbox" name="opcional[]" value="azeitona"> azeitona <br>
        <input type="checkbox" name="opciona[]" value="tomate"> tomate <br>
        <input type="checkbox" name="opcional[]" value="queijo"> queijo <br>
        <p>Borda recheada?</p>
        <input type="radio" name="borda" value="sim">Sim<br>
        <input type="radio" name="borda" value="não">Não<br>
        <p>Bebida</p>
        <input type="radio" name="bebida" value="suco">Suco<br>
        <input type="radio" name="bebida" value="refrigerente">Refrigerante<br>
        <input type="radio" name="bebida" value="agua">Água<br>
        <input type="radio" name="bebida" value="nenhum">Nenhum<br>
        <p><b>Pagamento</b></p>
        <label>Selecione a forma de pagamento</label>
        <select name="role">
            <option value="Credito">Cartão de Crédito</option>
            <option value="Debito">Cartão de Débito</option>
            <option value="Dinheiro">Dinheiro</option>
            <option value="Pix">Pix</option>
            <option value="Vale Refeição">Vale Refeição</option>
            </select><br>
        <p><b>Mensagem</b></p>
        <label>Use para incluir alguma observação</label><br><br>
        <textarea rows="10" cols="50" name="message"></textarea><br><br>
        <button type="submit">Enviar Pedido</button>
        
    </form>
</body>
</html>
