<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Formulário de Cadastro</title>
    <style>
.row{
    margin: 5px;
}
label{
    width: 100px;
    text-align: right;
    display: inline-block;
    padding-right: 5px;
}
fieldset{
    margin: 15px;
    border-radius: 10px;
    border-color: lightgrey;
}
    </style>
</head>
<body>
        <h2>Formulário de Cadastro</h2>
<fieldset>
    <legend>Dados Pessoais</legend>
    <div class="row">
        <label>Nome:</label><input type="text" id="nome" name="nome" required>
        <label>E-mail:</label><input type="text" id="email" name="email" required>
    </div>
    <div class="row">
        <label>Profissão:</label><input type="text" id="profissao" name="profissao" required>
        <label>Empresa:</label><input type="text" id="empresa" name="empresa" required>
    </div>
</fieldset>
<fieldset>
    <legend>Endereço</legend>
    <div class="row">
        <label>Endereço:</label><input type="text" id="endereco" name="endereco" required>
        <label>Número:</label><input type="text" id="numero" name="numero" required>
    </div>
    <div class="row">
        <label>Bairro:</label><input type="text" id="bairro" name="bairro" required>
        <label>Cidade/UF:</label><input type="text" id="empresa" name="empresa" required>
    </div>
</fieldset>
<fieldset>
    <legend>Informações de Contato</legend>
    <div class="row">
        <label>Celular:</label><input type="text" id="celular" name="celular" required>
        <label>Whatsapp:</label><input type="text" id="whatsapp" name="whatsapp" required>
    </div>
    <div class="row">
        <label>Linkedin:</label><input type="text" id="linkedin" name="linkedin" required>
        <label>Github:</label><input type="text" id="guithub" name="guithub" required>
</fieldset>
       
    
<br><input type="submit" value="Cadastrar">

    </body>
    </html>
    

</body>
</html>
