<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <hr/><p><b>Formulário 01</b></p>
    <form name="singup" onsubmit="alert('Enviado com sucesso');" autocomplete="off" method= "POST" "meusite.com.br/sigup">
        Nome: <input type="text" name="name"/><br>
        Idade: <input number="number" name="age"/><br>
        Senha: <input type="password" name="password"/><br>
        <button type="submit">Enviar</button>
    </form>
    <hr/><p><b>Formulário 02</b></p>
    <form>
        <label>Text: </label><input type="text" />
        <label>Number: </label><input type="number" min="0" max="100" step="5"/><br>
        <label>Button: </label><input type="button" value="Enviar"/>
        <label>Range: </label><input type="range" min="0" max="100"/><br>
        <label>Color: </label><input type="color"/><br>
        <label>E-mail: </label><input type="email"/><br>
        <label>url: </label><input type="url"/><br>
        <label>Date: </label><input type="date"/><br>
        <label>Checkbox: </label><input type="checkbox"/><br>
        <label>Radio: </label><input type="radio"/><br>
        <label>File: </label><input type="file"/><br>
        <button type="submit">Submit: </button><br>
    </form>
</body> 
</html>
